<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="css/style.min.css" />
</head>
<body>

    <header class="wrap-header">
        <div class="header">

            <img src="img/logo-grandMotors.png" alt="Logo Grand Motors" class="logo-grandMotors">

            <img src="img/logo-toyota.png" alt="Logo Toyota" class="logo-toyota">

            <nav class="wrap-nav">
                <ul class="nav">
                    <li class="nav-item">Nossos Veículos
                        <i class="fas fa-angle-down"></i>
                    </li>
                    <li class="nav-item">Serviços</li>
                    <li class="nav-item">Vendas Diretas
                        <i class="fas fa-angle-down"></i>
                    </li>
                    <li class="nav-item -telefones"> Telefones
                        <i class="fas fa-angle-down"></i>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="wrap-simular-financiamento">
            
            <div class="simular-financiamento">
                <h1 class="title">Simular Financiamento</h1>
                <h2 class="subtitle">Escolha a parcela que cabe no seu bolso</h2>
            </div>
            <form>
                <div class="form-item">
                    <label for="versao" class="form-label">Escolha uma versão</label>
                    <select name="versap">
                        <option>1.0</option>
                        <option>1.2</option>
                        <option>1.4</option>
                        <option>1.6</option>
                        <option>1.8</option>
                        <option>2.0</option>
                    </select>
                </div>

                <div class="form-item">
                    <input type="text" class="form input" placeholder="Nome*">
                </div>

                <div class="form-item">
                    <input type="text" class="form input" placeholder="E-mail*">
                </div>

                <div class="form-item">
                    <input type="text" class="form input" placeholder="Telefone*">
                </div>

                <div class="form-item">
                    <label for="parcelas" class="form-label"></label>
                    <input type="radio" name="parcelas" value="male"> 12
                    <input type="radio" name="parcelas" value="female"> 24
                    <input type="radio" name="parcelas" value="other"> 36
                    <input type="radio" name="parcelas" value="other"> 48
                </div>

                <div class="form-item">
                    <input type="checkbox" name="newsletter" value="">Desejo receber ofertas exclusivas da PG Prime
                </div>

                <button class="form-buttom">Simular Financiamento</button>

                <a class="politica">Politica de privacidade</a>

            </form>
        </div>
        <article class="infos"></article>
    </section>
    
</body>
</html>
